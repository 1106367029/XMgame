<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<title>XM游戏资讯平台-后台-登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/bootstrap-3.3.4.css">
	<link rel="stylesheet" href="css/backstage/style.css">

	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<style>
		.panel-heading{padding:20px 0 20px 0;font-size: 20px;font-weight: bold}
		.padder{padding: 20px 20px 40px 20px}
	</style>
</head>
<body>

<header id="header" class="navbar bg bg-black">
	<a class="navbar-brand" href="">XM游戏资讯平台-后台登录</a>
</header>
<section id="content">
	<div class="main padder">
		<div class="row">
			<div class="col-lg-4 col-offset-4 m-t-large"></div>
			<div class="col-lg-4 col-offset-4 m-t-large">
				<section class="panel">
					<header class="panel-heading text-center">
						后台登录
					</header>
					<div class="padder">
						<div class="block">
							<label class="control-label">账号</label>
							<input v-model="cid" type="text" placeholder="请输入账号" class="form-control">
						</div>
						<div class="block">
							<label class="control-label">密码</label>
							<input type="password" v-model="cpwd" placeholder="请输入用户名" class="form-control">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住密码
							</label>
						</div>
						<a href="" class="pull-right m-t-mini"><small>忘记密码</small></a>

						<p style="padding: 20px 0 20px 0"></p>
						<a href="javascript:" class="btn btn-info btn-block" @click="login">登录</a>
					</div>
				</section>
			</div>
		</div>
	</div>
</section>

<footer id="footer">
	<div class="text-center padder clearfix">
		<p>
			<small>Copyright&copy;2019 软工161莫慧兰</small><br><br>
		</p>
	</div>
</footer>

<script src="js/bootstrap.js"></script>
<script src="js/backstage/login.js"></script>

</body>
</html>
