<div class="white">
	<div class="container">
		<div class="row">
			<h1>新闻资讯</h1>
			<img src="img/new/as.jpg" width="13%" style="margin-left: 50%">
			<img src="img/new/lf.gif" width="13%">
			<img src="img/new/sl.gif" width="10%">
			<div class="col-md-12 col-lg-10 col-lg-offset-1">
				<table class="table table-striped params-table">
					<thead>
					<tr>
						<th style="font-weight: bold">新闻来源</th>
						<th style="font-weight: bold">新闻标题</th>
						<th style="font-weight: bold">发布时间</th>
						<th style="font-weight: bold">详细内容</th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="news of newArr">
						<td><code>{{news.source}}</code></td>
						<td>{{news.title}}</td>
						<td><code>{{news.time}}</code></td>
						<td><button @click="detail(news.ginfo_id)">详细内容</button></td>
					</tr>
					</tbody>
				</table>
				<div class="col-md-12 text-center" id="page">
					<ul class="pagination">
						<li class="prev" @click="prevpage"><a href="javascript:"><i class="ion-ios-arrow-left"></i></a></li>
						<li @click="firstpage"><a href="javascript:">首页</a></li>
